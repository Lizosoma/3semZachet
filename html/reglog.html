<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/reglogcss.css">
	
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.validate.min.js"></script>
	<title>Регистрация</title>
</head>
<body>
	<div class="decor">
		<div class="form-left-decoration"></div>
		<div class="form-right-decoration"></div>
		<div class="circle"></div>

		<div class="tabs">
			<ul class="tab-header">
		      	<li class="tab-header__item js-tab-trigger active" data-tab="1">Регистрация</li>
		      	<li class="tab-header__item js-tab-trigger" data-tab="2">Вход</li>
		    </ul>
		    <ul class="tab-content">
		      	<li class="tab-content__item js-tab-content active" data-tab="1">
		        	<form class="form-inner" action="form.html" id="register" method="post">
						<input type="text" placeholder="Username" name="username">
						<input type="text" placeholder="Email" name="userEmail">
						<input type="password" id="password-input" placeholder="Password" name="password">
						<div class="passeye">
							<a href="#" class="password-control"></a>
						</div>
						<input type="submit" value="Зарегистрироваться">
					</form>
		      	</li>
		      	<li class="tab-content__item js-tab-content" data-tab="2" method="post">
			         <form class="form-inner" action="form.html" id="login">
						<input type="text" placeholder="Username" name="userName">
						<input type="password" id="password-input-login" placeholder="Password" name="password">
						<div class="passeyye">
							<a href="#" class="password-control-login"></a>
						</div>
						<input type="submit" value="Войти">
					</form>
		      	</li>
		    </ul>
		</div>
	</div>
	<script src="../js/reglogjs.js"></script>
</body>
</html>
